<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Open Graph / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/profile.jpg">
    
    <!-- LinkedIn specific -->
    <meta property="og:site_name" content="{{ site.title }}">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="{{ '/assets/images/profile.jpg' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Smooth scrolling for anchor links -->
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        /* Fix anchor scrolling to account for sticky navigation */
        section[id] {
            scroll-margin-top: 80px; /* Accounts for sticky nav height + padding + border */
        }
    </style>
</head>
<body>
    {{ content }}
    
    <!-- LinkedIn tracking for professional site -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "{{ site.author.name }}",
        "jobTitle": "Data Engineering & Analytics Leader",
        "url": "{{ site.url }}",
        "sameAs": [
            "{{ site.author.linkedin }}",
            "https://github.com/{{ site.github_username }}"
        ],
        "description": "{{ site.description }}"
    }
    </script>
</body>
</html>
